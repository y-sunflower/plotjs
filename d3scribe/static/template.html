<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive SVG Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 60%;
        height: auto;
      }
      .tooltip {
        position: absolute;
        background: #f8e0e0;
        padding: 4px 8px;
        border: 1px solid #ccc;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="plot-container">{{ svg | safe }}</div>
    <div class="tooltip" id="tooltip"></div>
    <script>
      const tooltip = d3.select("#tooltip");
      const svg = d3.select("svg");
      const points = svg.selectAll("#PathCollection_1 use");

      d3.json("plot_data.json").then(function (plot_data) {
        const scatter_data = plot_data["scatter_data"];
        const x_label = plot_data["x_label"];
        const y_label = plot_data["y_label"];
        points.data(scatter_data).attr("class", "scatter-point");

        points
          .on("mouseover", function (event, d) {
            tooltip
              .style("display", "block")
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY + 10 + "px")
              .text(`${x_label} = ${d.x}, ${y_label} = ${d.y}`);
          })
          .on("mouseout", () => tooltip.style("display", "none"));
      });
    </script>
  </body>
</html>
