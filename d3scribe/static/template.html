<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive SVG Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 60%;
        height: auto;
      }
      .tooltip {
        position: absolute;
        background: #f8e0e0;
        padding: 4px 8px;
        border: 1px solid #ccc;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="plot-container">{{ svg | safe }}</div>
    <div class="tooltip" id="tooltip"></div>
    <script>
      const tooltip = d3.select("#tooltip");
      const svg = d3.select("svg");
      const points = svg.selectAll("#PathCollection_1 use");

      const fills = new Set();
      points.each(function () {
        const styleStr = d3.select(this).attr("style");
        const fillMatch = styleStr && styleStr.match(/fill:\s*([^;]+);/);
        const fillColor = fillMatch ? fillMatch[1].trim() : null;
        fills.add(fillColor);
      });
      if (fills.size > 1) {
        console.log("Points have different fill colors:", [...fills]);
      } else if (fills.size === 1) {
        console.log("All points have the same fill color:", [...fills][0]);
      } else {
        console.log("No fill colors found in style attributes");
      }

      d3.json("plot_data.json").then(function (plot_data) {
        const scatter_data = plot_data["scatter_data"];
        const x_label = plot_data["x_label"];
        const y_label = plot_data["y_label"];
        const tooltip_label = plot_data["tooltip"];
        points.data(scatter_data).attr("class", "scatter-point");

        points
          .on("mouseover", function (event, d) {
            const nodes = points.nodes();
            const i = nodes.indexOf(this);
            tooltip
              .style("display", "block")
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY + 10 + "px")
              .html(tooltip_label[i]);
          })
          .on("mouseout", () => tooltip.style("display", "none"));
      });
    </script>
  </body>
</html>
