<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Made with plotjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <style>
      /* default CSS style */
      {{ default_css | safe }}

      /* additional CSS style from user */
      {{ additional_css | safe }}
    </style>
  </head>
  <body>
    <!-- SVG containing the chart -->
    <div id="plot-container">{{ svg | safe }}</div>
    <div class="tooltip" id="tooltip"></div>
    <script>
      const tooltip = d3.select("#tooltip");
      const svg = d3.select("svg");

      const plot_data = JSON.parse(`{{ plot_data_json | tojson | safe }}`);
      const tooltip_label = plot_data["tooltip"];
      const tooltip_group = plot_data["tooltip_group"];
      const polygon_mapping = plot_data["polygon_mapping"];

      // get all core plot elements
      const points = svg.selectAll("#PathCollection_1 use");
      const lines = svg.selectAll('g[id^="line2d"]').filter(function () {
        return (
          this.querySelector("path") &&
          !this.closest('g[id^="matplotlib.axis"]')
        );
      });
      const bars = svg.selectAll('g[id^="patch"]').filter(function () {
        const path = d3.select(this).select("path");
        const clip = path.attr("clip-path");
        return clip && clip.startsWith("url(");
      });
      const polygons = svg.selectAll('g[id^="PatchCollection_"] path');

      // Debug: Log polygon information
      console.log("Number of polygons found:", polygons.size());
      polygons.each(function (d, i) {
        const parentNode = this.parentNode;
        if (parentNode && parentNode.nodeName.toLowerCase() === "a") {
          const href = d3.select(parentNode).attr("xlink:href");
          console.log(`Polygon ${i}: href="${href}"`);
        } else {
          console.log(
            `Polygon ${i}: no href (parent: ${
              parentNode ? parentNode.nodeName : "none"
            })`
          );
        }
      });

      // set attributes to core plot elements to facilitate
      points.attr("class", "point").each(function (_, i) {
        d3.select(this).attr("data-group", tooltip_group[i]);
      });
      lines.attr("class", "line");
      bars.attr("class", "bar");
      polygons.attr("class", "polygon");

      const isGrouped =
        Array.from(new Set(tooltip_group)).length < tooltip_group.length;

      function applyHoverEffect(plot_element) {
        plot_element
          .on("mouseover", function (event, d) {
            let i;
            const parentNode = this.parentNode;

            // For polygons with URLs, the path is wrapped in an <a> tag.
            // We get the index from the href attribute for a reliable match.
            if (parentNode && parentNode.nodeName.toLowerCase() === "a") {
              const href = d3.select(parentNode).attr("xlink:href");
              i = parseInt(href, 10);
              console.log(`Polygon hover: href="${href}", parsed index=${i}`);
            } else {
              // For other elements (points, lines, bars), we rely on the DOM order.
              const nodes = plot_element.nodes();
              const dom_index = nodes.indexOf(this);

              // If we have a polygon mapping, use it to get the correct data index
              if (polygon_mapping && plot_element.classed("polygon")) {
                i = polygon_mapping[dom_index];
                console.log(
                  `Polygon hover: DOM index=${dom_index}, mapped to data index=${i}`
                );
              } else {
                i = dom_index;
                console.log(`Non-polygon hover: DOM index=${i}`);
              }
            }

            console.log(
              `Final result: index=${i}, label="${tooltip_label[i]}"`
            );

            const hovered_group = tooltip_group[i];
            plot_element.classed("not-hovered", true);
            plot_element
              .filter((_, j) => {
                // For polygons, we need to check the mapped tooltip_group
                if (polygon_mapping && plot_element.classed("polygon")) {
                  return (
                    polygon_mapping[j] !== undefined &&
                    tooltip_group[polygon_mapping[j]] === hovered_group
                  );
                } else {
                  return tooltip_group[j] === hovered_group;
                }
              })
              .classed("not-hovered", false)
              .classed("hovered", true);
            tooltip
              .style("display", "block")
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY + 10 + "px")
              .html(tooltip_label[i]);
          })
          .on("mouseout", function () {
            plot_element
              .classed("not-hovered", false)
              .classed("hovered", false);
            tooltip.style("display", "none");
          });
      }

      applyHoverEffect(lines);
      applyHoverEffect(points);
      applyHoverEffect(bars);
      applyHoverEffect(polygons);
    </script>
  </body>
</html>
