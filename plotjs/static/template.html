<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Made with plotjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <style>
      /* default CSS style */
      {{ default_css | safe }}

      /* additional CSS style from user */
      {{ additional_css | safe }}
    </style>
  </head>
  <body>
    <!-- SVG containing the chart -->
    <div id="plot-container">{{ svg | safe }}</div>
    <div class="tooltip" id="tooltip"></div>
    <script>
      const tooltip = d3.select("#tooltip");
      const svg = d3.select("svg");

      const plot_data = JSON.parse(`{{ plot_data_json | tojson | safe }}`);
      const tooltip_label = plot_data["tooltip"];
      const tooltip_group = plot_data["tooltip_group"];

      // get all core plot elements
      const points = svg.selectAll("#PathCollection_1 use");
      const lines = svg.selectAll('g[id^="line2d"]').filter(function () {
        return (
          this.querySelector("path") &&
          !this.closest('g[id^="matplotlib.axis"]')
        );
      });
      const bars = svg.selectAll('g[id^="patch"]').filter(function () {
        const path = d3.select(this).select("path");
        const clip = path.attr("clip-path");
        return clip && clip.startsWith("url(");
      });

      // set attributes to core plot elements to facilitate
      points.attr("class", "scatter-point").each(function (_, i) {
        d3.select(this).attr("data-group", tooltip_group[i]);
      });
      lines.attr("class", "line");
      bars.attr("class", "bar");

      const isGrouped =
        Array.from(new Set(tooltip_group)).length < tooltip_group.length;

      function applyHoverEffect(plot_element) {
        plot_element
          .on("mouseover", function (event, d) {
            const nodes = plot_element.nodes();
            const i = nodes.indexOf(this);
            const hovered_group = tooltip_group[i];

            plot_element.classed("not-hovered", true);
            plot_element
              .filter((_, j) => tooltip_group[j] === hovered_group)
              .classed("not-hovered", false)
              .classed("hovered", true);

            tooltip
              .style("display", "block")
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY + 10 + "px")
              .html(tooltip_label[i]);
          })
          .on("mouseout", function () {
            plot_element
              .classed("not-hovered", false)
              .classed("hovered", false);
            tooltip.style("display", "none");
          });
      }

      applyHoverEffect(lines);
      applyHoverEffect(points);
      applyHoverEffect(bars);
    </script>
  </body>
</html>
