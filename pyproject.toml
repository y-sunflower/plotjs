[project]
name = "d3scribe"
description = "Description"
version = "0.1.0"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["a", "list", "of", "keywords"]
authors = [
  { name="Joseph Barbier", email="joseph.barbierdarnal@mail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]
dependencies = [
    "matplotlib>=3.9.4",
]

[build-system]
requires = [
    "setuptools",
    "setuptools-scm",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["d3scribe"]

[tool.uv.sources]
d3scribe = { workspace = true }

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.13",
    "mkdocs-material>=9.6.9",
    "mkdocstrings-python>=1.16.5",
    "coverage>=7.9.1",
    "genbadge>=1.1.2",
]

[project.urls]
Homepage = "https://y-sunflower.github.io/d3scribe/"
Issues = "https://github.com/y-sunflower/d3scribe/issues"
Documentation = "https://y-sunflower.github.io/d3scribe/"
Repository = "https://github.com/y-sunflower/d3scribe"
